**.host9.tcpApp[9].connectAddress = "host4"
**.host9.tcpApp[10].connectAddress = "host6"
**.host9.tcpApp[11].connectAddress = "host11"


**.host9.tcpApp[*].dataTransferMode = "object"



*.configurator.config = xmldoc("../IPConfig/IPConfig.xml")
*.host*.networkLayer.arp.arpCacheFile = "../IPConfig/arpCache.txt"

