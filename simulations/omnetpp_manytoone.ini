[General]
network = FattreewithPABO
#record-eventlog = true

#if noPABO , the buffer size will be doubled to act as extra buffer inPABO
**.relayUnit.PABO = false
**.tcp.tcpAlgorithmClass = "TCPReno"
**.frameCapacity = 200


#if use PABO, disable retransmission and window control
#**.tcp.tcpAlgorithmClass = "TCPTahoeNoCongestionControl"  


**.hasTcp = true
**.tcp.timestampSupport = true       # Timestamps (RFC 1323) support (header option) (TS will be enabled for a connection if both endpoints support it)
**.tcp.advertisedWindow = 50000      # mss = 536 cannot exceed the buffer capacity of the hosts
#**.host*.eth[*].queue.dataQueue.frameCapacity = 300

**.host1.numTcpApps = 1
**.host1.tcpApp[0].typename = "TCPGenericSrvApp"

**.host5.numTcpApps = 1
**.host5.tcpApp[0].typename = "TCPGenericSrvApp"

**.host13.numTcpApps = 1
**.host13.tcpApp[0].typename = "TCPGenericSrvApp"

**.host3.numTcpApps = 1
